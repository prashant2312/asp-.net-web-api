<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $("#ulEmployees")

            $("#btn").click(function () {
                var username = $("#txtUserName").val();
                var password = $("#txtPassword").val();
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44322/api/employees',
                    dataType: 'json',
                    headers: {
                        "Authorization": "Basic " + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName
                            ulEmployees.append('<li>' + fullName + '(' + val.Gender + ')' + '</li>')
                        })
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulEmployees.empty();
                            ulEmployees.append('<li style="color:red">' + jqXHR.status + ':' + jqXHR.statusText + '</li>')
                        }
                    }
                })
            })
            $("#btnClear").click(function () {
                ulEmployees.empty();
            })
        })
    </script>
</head>
<body>
    <div>
        Username:<input type="text" id="txtUserName" /><br />
        Password:<input type="password" id="txtPassword" />
    </div>
    <input id="btn" type="button" value="Authenticate and get all employees" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulEmployees">
    </ul>
</body>
</html>
