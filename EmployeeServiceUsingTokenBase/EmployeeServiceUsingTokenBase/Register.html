<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-offset-1 col-md-10">
        <div class="well">
            <table class="table table-bordered" >
                <thead>
                    <tr class="success">
                        <td colspan="2">New User registration</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="txtConfirmPassword" placeholder="confirm password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input type="submit" class="btn btn-success" id="btnRegister" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert-danger collapse">
                <a href="#" class="close" id="linkClose">&times;</a>
                <div id="divErrorTxt">   </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#linkClose").click(function () {
                $("#divError").hide('fade')
            })
            $("#btnRegister").click(function () {
                $.ajax({
                    url: "/api/account/register",
                    method: "POST",
                    data: {
                        email: $("#txtEmail").val(),
                        password:$("#txtPassword").val(),
                        confirmPassword: $("#txtConfirmPassword").val()
                    },
                    success: function () {
                        $("#successModal").modal('show')
                    },
                    error: function (jqXHR) {
                        $("#divErrorTxt").text(jqXHR.responseText);
                        $("#divError").show('fade')
                    }
                })
                
            })
        })
    </script>

</body>
</html>
